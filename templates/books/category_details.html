{% extends "base_books.html" %}
{% block content %}
<h3>Szczegóły kategorii {{ object }}</h3>
<p>{{ object.description }}</p>

<p>Lista książek w kategorii:</p>
<ul>
{% for book in object.book_set.all %}
    <li><a href="{% url 'books:book-details' book.pk %}">{{ book }}</a></li>
{% endfor %}
</ul>
{% endblock %}
